workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
    - externalId: create_asset_hierarchy_task
      type: transformation
      parameters:
        transformation:
          externalId: create_asset_hierarchy
          concurrencyPolicy: fail
      name: Creation of asset hierarchy
      description: This guy creates a asset hierarchy, ig
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
    - externalId: contextualize_ts_assets_task
      type: transformation
      parameters:
        transformation:
          externalId: contextualize_ts_assets
          concurrencyPolicy: fail
      name: Creation of contextualized time series assets
      description: This guy creates contextualized time series assets, ig
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: create_asset_hierarchy_task
    - externalId: icapi_datapoints_extractor_task
      type: function
      parameters:
        function:
          externalId: icapi_datapoints_extractor
          data: { "hours": 1 }
      name: Extract data points from Ice Cream API
      description: This guy extracts data points from the Ice Cream API, ig
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: contextualize_ts_assets_task
    - externalId: oee_timeseries_task
      type: function
      parameters:
        function:
          externalId: oee_timeseries
          data: { "hours": 1 }
      name: Extract data points from OEE Time Series
      description: This guy extracts data points from the OEE Time Series, ig
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: icapi_datapoints_extractor_task